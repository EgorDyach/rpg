version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: rpg_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rpg_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rpg_network

  # Django Backend
  backend:
    build:
      context: ./rpg-backend
      dockerfile: Dockerfile
    container_name: rpg_backend
    restart: always
    env_file:
      - ./rpg-backend/.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-rpg_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      DEBUG: ${DEBUG:-True}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8000:8000'
    volumes:
      - ./rpg-backend:/app
      - backend_static:/app/staticfiles
    networks:
      - rpg_network

  # React Frontend
  frontend:
    build:
      context: ./rpg-frontend
      dockerfile: Dockerfile
    container_name: rpg_frontend
    restart: always
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
      - NODE_ENV=development
    ports:
      - '1488:1488'
    volumes:
      - ./rpg-frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - rpg_network

volumes:
  pgdata:
  backend_static:

networks:
  rpg_network:
    driver: bridge

